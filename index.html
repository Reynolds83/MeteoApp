<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MeteoApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="stylesheets/app.css" rel="stylesheet" type="text/css">
        <script src="js/vendor/modernizr-custom.js"></script>
        <script src="js/vendor/jquery-3.2.1.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz_BPo9hv9Omuba9B7Kmo7ow81hWOGAUY"></script>
        <script src="js/flippingMeteo.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div data-module="flipping-meteo">
            <div class="preloader">
                <img src="images/preloader.gif" />
            </div>
            <div  class="container">
            <div class="card">
                <div class="front face">
                    <!-- front content -->
                    <div class="primary-info">
                        <span class="position"></span>
                        <span class="degrees"></span>
                    </div>
                    
                    <div class="weather-info">
                        <div class="icon"></div>
                        <p class="condition"></p>
                    </div>
                    
                    <div class="secondary-info">
                        <div class="humidity-container">
                            <p>HUMIDITY:</p>
                            <span class="humidity"></span>
                        </div>
                        <div class="wind-container">
                            <p>WIND:</p>
                            <span class="wind"></span>
                        </div>
                    </div>
                    
                    <div class="days">
                        <ul>
                            <li data-day="Mon">Mon</li>
                            <li data-day="Tue">Tue</li>
                            <li data-day="Wed">Wed</li>
                            <li data-day="Thu">Thu</li>
                            <li data-day="Fri">Fri</li>
                            <li data-day="Sat">Sat</li>
                            <li data-day="Sun">Sun</li>
                        </ul>
                    </div>
                    
                    
                </div>
                <div class="back face">
                    <!-- back content -->                    
                    <div id="map"></div>
                    <p></p>
                </div>
            </div>
        </div>
        </div>

    </body>
</html>
